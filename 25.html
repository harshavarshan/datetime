<script>
	function full_month (d) {
var month = new Array();
month[1] = "January";
month[2] = "February";
month[3] = "March";
month[4] = "April";
month[5] = "May";
month[6] = "June";
month[7] = "July";
month[8] = "August";
month[9] = "September";
month[10] = "October";
month[11] = "November";
month[0] = "December";

var res = month[d.getMonth()];
return res;
}
console.log(full_month(new Date(2015, 10, 1)));
</script>
