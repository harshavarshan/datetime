<script>
	function j(d)
{ 
  str=['st','nd','rd','th'];
  var r = d.getDate();
   if (r>10 && r<21) {
   console.log(r+str[3]) 
  }
   else if (r === 1  || r%10 === 1){
    console.log(r+str[0]);
  }
   else if (r === 2  || r%10 === 2){
    console.log(r+str[1]);
  }
   else if (r === 3  || r%10 === 3){
    console.log(r+str[2]);
  }
  else {
    console.log(r+str[3]);
  }

}

j(new Date(2015, 10, 11))
</script>
