<script>
	function daysSinceYearStart(dt) 
       {
           let DAY_MILLI = 1000 * 60 * 60 * 24,
               nextDate = new Date(dt),
               next_UTC = Date.UTC(nextDate.getFullYear(), nextDate.getMonth(), nextDate.getDate()),
               yearStart = new Date(nextDate.getFullYear(),0,0),
               start_UTC = Date.UTC(yearStart.getFullYear(),yearStart.getMonth(), yearStart.getDate()),
               diff = Math.floor((nextDate - yearStart) / DAY_MILLI);
           return diff;
       }
       console.log(daysSinceYearStart(new Date(2015, 0, 15)));
       console.log(daysSinceYearStart(new Date(2015, 11, 14)));
</script>
